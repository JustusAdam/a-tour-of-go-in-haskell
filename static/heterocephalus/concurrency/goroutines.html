<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Goroutines - A Tour of Go in Haskell</title>
        <!-- skeleton.css -->
        <link rel="stylesheet"  href="../../css/normalize.css">
        <link rel="stylesheet"  href="../../css/skeleton.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
        <!-- CodeMirror -->
        <script src="../../css/lib/codemirror.js"></script>
        <link rel="stylesheet"  href="../../css/lib/codemirror.css">
        <script src="../../css/mode/haskell/haskell.js"></script>
        <link rel="stylesheet"  href="../../css/theme/solarized.css">
        <!-- custom -->
        <link rel="stylesheet"  href="../../css/mystyle.css">
    </head>
    <body>
        <div class="layout">
            <div class="header">
            </div>
            <div class="header-content">
                <h4>A Tour of Go in Haskell</h4>
            </div>
            <div class="left-side">
                <h5>Goroutines</h5>
                <p>#{i !!! ["goroutines", "first"]}</p>
                <pre><code>async $ f x y z</code></pre>
                <p>#{i !!! ["goroutines", "inter"]}</p>
                <pre><code>f x y z</code></pre>
                <p>#{i !!! ["goroutines", "post"]}</p>
                <p>#{i !!! ["goroutines", "detail"]}</p>
            </div>
            <div class="center">
            </div>
            <div class="right-side">
                <div id="code-editor"></div>
            </div>
        </div>
        <script>
         var myCodeMirror = CodeMirror(document.querySelector("#code-editor"), {
             value: "main :: IO ()\nmain = print 1",
             mode: "haskell",
             matchBrackets: true,
             lineNumbers: true,
             tabSize: 2,
             theme: "solarized light"
         });
        </script>
    </body>
</html>
