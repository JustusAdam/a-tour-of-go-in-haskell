<!DOCTYPE html>
<html>
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
        <meta charset="UTF-8">
        <title>#{title} - A Tour of Go in Haskell</title>
        <!-- preconnect -->
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <!-- skeleton.css -->
        <link rel="stylesheet"  href="../../css/normalize.min.css">
        <link rel="stylesheet"  href="../../css/skeleton.min.css">
        <!-- CodeMirror -->
        <script src="../../css/lib/codemirror.min.js"></script>
        <link rel="stylesheet"  href="../../css/lib/codemirror.min.css">
        <script src="../../css/mode/haskell/haskell.min.js"></script>
        <link rel="stylesheet"  href="../../css/theme/solarized.min.css">
        <!-- custom -->
        <link rel="stylesheet"  href="../../css/mystyle.css">
        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
        <!-- OGP -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@syocy"/>
        <meta property="og:title" content="#{title} - A Tour of Go in Haskell"/>
        <meta property="og:description" content="Write the concurrency section of a tour of Go in Haskell."/>
        <meta property="og:image" content="https://a-tour-of-go-in-haskell.syocy.net/images/ogp.png"/>
        <meta property="og:type" content="article"/>
        <meta property="og:url" content="#{url}"/>
        <meta property="og:site_name" content="A Tour of Go in Haskell"/>
    </head>
    <body>
        <div class="layout">
            <div class="header">
            </div>
            <div class="header-content">
                <h4>
                    <a class="top-link" href="#{topPage}">A Tour of Go in Haskell</a>
                </h4>
            </div>
            <div class="control-panel">
                <a class="button" href="https://github.com/syocy/a-tour-of-go-in-haskell">GitHub</a>
                <a class="button" href="#{anotherLanguage}">Language</a>
            </div>
            <div class="left-side">
                <div class="article">
                    <h5>#{title}</h5>
                    #{article}
                </div>
                <div class="pager">
                    %{case prevPagePathMaybe}
                    %{of Just prevPagePath}
                    <a href="#{prevPagePath}">
                        <span class="link">&lt;</span>
                    </a>
                    %{of Nothing}
                    <span class="link disabled">&lt;</span>
                    %{endcase}

                    <span class="page-number">#{pageNumber}</span>
                    <span>/</span>
                    <span class="page-number">#{lastPageNumber}</span>

                    %{case nextPagePathMaybe}
                    %{of Just nextPagePath}
                    <a href="#{nextPagePath}">
                        <span class="link">&gt;</span>
                    </a>
                    %{of Nothing}
                    <span class="link disabled">&gt;</span>
                    %{endcase}
                </div>
            </div>
            <div class="center">
            </div>
            <div class="right-side">
                <div>
                    %{if code /= ""}
                    <div id="code-editor"></div>
                    %{endif}
                </div>
            </div>
        </div>
        <script>
         var myCodeMirror = CodeMirror(document.querySelector("#code-editor"), {
             value: "#{code}",
             mode: "haskell",
             matchBrackets: true,
             lineNumbers: true,
             tabSize: 2,
             theme: "solarized light"
         });
        </script>
    </body>
</html>
